<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body" th:if="${user}">


				<div class="container text-center text-primary">

					<img src="" style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/img/'+${user.profile} }"
						alt="profile photo" />

					<h3>[[${user.name}]] </h3>

					<table class="table table-hover mt-3 text-primary">
						<thead>
							<tr>
								<th scope="row">#ID</th>
								<td>UDRFUSER [[${user.uid}]]</td>
							</tr>
						</thead>

						<tbody>

							<tr>

								<th scope="row">Email</th>

								<td>[[${user.email}]]</td>

							</tr>

							<tr>

								<th scope="row">Verified</th>

								<td>[[${user.adminVerify}]]</td>

							</tr>

							<tr>

								<th scope="row">Profession</th>

								<td>[[${user.profession}]]</td>

							</tr>

						</tbody>

					</table>

					<div class="description">

						<th:block th:utext="${user.about}"></th:block>

					</div>


				</div>

			</div>

		</div>




	</section>

</body>
</html>
