<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>


		<div class="container text-center">

			<div class="row justify-content-center">

				<div class="col-md-10">

					<div class="card mr-1 ml-3">


						<div class="card-body">

							<img src="" style="height: 200px; width: 200px;"
								class="my_profile_picture" th:src="@{ '/img/'+${user.profile}}"
								alt="profile photo" />

							<div class="container mt-3">

								<div class="table-responsive">

									<table class="table table-hover">


										<thead>
											<tr>
												<th scope="row">#ID</th>
												<td class="text-primary">ADMIN423[[${user.uid}]]</td>
											</tr>
										</thead>

										<tbody>

											<tr class="p-3">

												<th scope="row">Name</th>

												<td class="text-primary">[[${user.name}]]</td>

											</tr>

											<tr>

												<th scope="row">Email</th>

												<td class="text-primary">[[${user.email}]]</td>

											</tr>

											<tr>

												<th scope="row">Profession</th>

												<td class="text-primary">[[${user.profession}]]</td>

											</tr>


											<tr>

												<th scope="row">Role</th>

												<td class="text-primary">[[${user.role}]]</td>

											</tr>

											<tr>

												<th scope="row">Account Active</th>

												<td class="text-primary">[[${user.enabled}]]</td>

											</tr>

											<tr>

												<th scope="row">About</th>

												<td class="text-primary">[[${user.about}]]</td>

											</tr>

										</tbody>

									</table>


									<form th:action="@{'/admin/edit-user'} "
										method="POST" class="mt-2">

										<button type="submit" class="hero_btn btn-sm">Edit</button>

									</form>

								</div>

							</div>

						</div>


					</div>


				</div>

			</div>

		</div>

		<script>
		
		$(document).ready(() => {
			
			$(".item").removeClass("active");
			
			$("#home-link").addClass("active");
			
			} );
		
		</script>

	</section>

</body>
</html>
